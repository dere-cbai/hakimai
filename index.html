<!DOCTYPE html>
<html>
<head>
    <title>HakimAI - BiomedParse Integration</title>
    <style>
        /* Import Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        @keyframes flagColors {
            0%, 100% {
                background: linear-gradient(to bottom, #078930, #FCDD09, #DA121A);
                -webkit-background-clip: text;
                background-clip: text;
                color: transparent;
            }
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: black;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            color: white;
            line-height: 1.6;
            letter-spacing: -0.02em;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .title {
            font-size: 4em;
            font-weight: 700;
            animation: flagColors 10s infinite;
            background-size: 100% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.04em;
            margin-bottom: 16px;
        }

        .subtitle {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 400;
        }

        .external-links {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 30px 0;
        }

        .external-link {
            padding: 14px 28px;
            border-radius: 8px;
            text-decoration: none;
            color: white;
            font-size: 20px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .external-link:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        .tabs {
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 30px;
        }

        .tab {
            padding: 12px 24px;
            border: none;
            background: none;
            cursor: pointer;
            color: white;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .tab:hover {
            color: rgba(255, 255, 255, 0.8);
        }

        .tab.active {
            border-bottom: 2px solid #078930;
            color: #078930;
        }

        .mode-dropdown {
            width: 100%;
            padding: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 30px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
        }

        .demo-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .upload-box, .output-box {
            background-color: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
            color: white;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .upload-box {
            border: 2px dashed rgba(255, 255, 255, 0.2);
            text-align: center;
            padding: 60px;
        }

        .upload-box:hover {
            border-color: rgba(255, 255, 255, 0.4);
            background-color: rgba(255, 255, 255, 0.05);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .action-button {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            font-size: 20px;
            transition: all 0.2s ease;
        }

        .action-button:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .disclaimer {
            font-style: italic;
            font-size: 1em;
            text-align: center;
            margin-top: 40px;
            color: rgba(255, 255, 255, 0.7);
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2 class="title">·àÄA·ä™i·àù <sup>AI</sup></h2>
        <!-- <p class="subtitle">The First Ethiopian Medical AI Assistant</p> -->
        <div class="external-links">
            <a href="#" class="external-link github">Try Demo</a>
            <a href="#" class="external-link colab">Features</a>
            <a href="#" class="external-link blog">Blog</a>
            <a href="#" class="external-link youtube">Research</a>
            <a href="#" class="external-link youtube">Team</a>
        </div>
    </div>

    <div class="tabs">
        <button class="tab active">Image</button>
        <button class="tab">Video</button>
    </div>

    <div class="mode-selector">
        <select class="mode-dropdown">
            <option>Medical Image Analysis + Segmentation</option>
            <option>Disease Detection</option>
            <option>Anatomical Recognition</option>
        </select>
    </div>

    <div class="demo-container">
        <div class="upload-box">
            <div>Drop Medical Image Here</div>
            <div>- or -</div>
            <div>Click to Upload</div>
            <div class="action-buttons">
                <button class="action-button">üì•</button>
                <button class="action-button">üîÑ</button>
                <button class="action-button">üìã</button>
            </div>
        </div>
        
        <div class="output-box">
            <div>Analysis Results</div>
        </div>
    </div>

    <p class="disclaimer">
        Disclaimer: HakimAI is an AI assistant and does not replace professional medical advice. 
        Always consult with a qualified healthcare provider for proper diagnosis and treatment.
    </p>
</body>
</html>
